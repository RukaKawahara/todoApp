<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todoListApp</title>
  <!-- 1. CSSファイルを読み込み -->
  <link href="./src/style.css" rel="stylesheet" />
</head>
<body>
  <div class="todoapp">
    <!-- 3. id属性をJavaScriptのために指定 -->
    <form id="js-form">
      <input
        id="js-form-input"
        class="new-todo"
        type="text"
        placeholder="What need to be done?"
        autocomplete="off"
      />
    </form>
    <!-- 4. TodoアプリのメインとなるTodoリスト -->
    <div id="js-todo-list" class="todo-list">
      <!-- 動的に更新されるTodoリスト -->
      <ul id= "js-todo-list-ul" class="todo-list-ul"></ul>
    </div>
    <footer class="footer">
      <!-- 5. Todoアイテム数の表示 -->
      <span id="js-todo-count">Todoアイテム数: <span id= "js-todo-length" class="js-todo-length">0</span></span>
      <br/>
    </footer>
  </div>
  <script src="./index.js" type="module"></script>
</body>
</html>
